<ion-header mode="ios" translucent="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Buscar Colores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Solo Colores Activos</ion-label>
          <ion-input
            (ionChange)="fn_filtro($event)"
            type="number"
            maxlength="2"
            placeholder="Teclee CodigÃ³ para Filtrar Colores"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item
            *ngFor="
              let color of colores | filtro : texto_filtro : 'c_codigo_col'
            "
          >
            <ion-label (click)="seleccionarColor(color)">
              {{ color.c_codigo_col }} - {{ color.v_nombre_col }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
