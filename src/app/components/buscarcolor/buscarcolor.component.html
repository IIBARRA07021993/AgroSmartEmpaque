<ion-header mode="ios" translucent="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Buscar Colores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item id="buscar">
          <ion-label position="stacked">Solo Colores Activos</ion-label>
          <ion-input
            autofocus="true"
            (ionChange)="fn_filtro($event)"
            type="number"
            inputmode="number"
            maxlength="2"
            placeholder="Teclee CodigÃ³ para Filtrar Colores"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-card
            (click)="seleccionarColor(color)"
            *ngFor="
              let color of colores | filtro : texto_filtro : 'c_codigo_col'
            "
          >
            <ion-item>
              <p>
                <strong>
                  {{ color.c_codigo_col }} - {{ color.v_nombre_col }}
                </strong>
              </p>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
