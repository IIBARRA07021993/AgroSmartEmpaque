<ion-header mode="ios" translucent="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Buscar Empleados</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item id="buscar">
          <ion-label position="stacked">Solo Empleados Activos</ion-label>
          <ion-input  autofocus="true"
            (ionChange)="fn_filtro($event)"
            type="text"
            inputmode="number"
            maxlength="6"
            placeholder="Teclee CÃ³digo para Filtrar Empleados"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>  
      <ion-col size="12">
        <ion-list>
          <ion-card
            (click)="seleccionarEmpleado(empleado)"
            *ngFor="
              let empleado of empleados | filtro : texto_filtro : 'c_codigo_emp'  "   >
            <ion-item>
              <p>
                <strong>
                  {{ empleado.c_codigo_emp }} - {{ empleado.v_nombre_emp }}
                </strong>
              </p>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
