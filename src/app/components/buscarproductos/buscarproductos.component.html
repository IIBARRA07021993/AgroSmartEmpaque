<ion-header mode="ios" translucent="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Buscar Productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item id="buscar">
          <ion-label position="stacked">Solo Productos Activos</ion-label>
          <ion-input  autofocus="true"
            (ionChange)="fn_filtro($event)"
            type="number"
            inputmode="number"
            maxlength="4"
            placeholder="Teclee CodigÃ³ para Filtrar Productos"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-card
            (click)="seleccionarProducto(producto)"
            *ngFor="  let producto of productos | filtro : texto_filtro : 'c_codigo_pro'  "  >
            <ion-item>
              <p>
                <strong
                  >{{ producto.c_codigo_pro }} - {{ producto.v_nombre_pro }}
                </strong>
              </p>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
