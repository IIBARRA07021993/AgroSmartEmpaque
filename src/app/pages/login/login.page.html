<ion-app>

  <ion-header mode="ios" translucent="true">
    <ion-toolbar class="ion-text-center" color="success">
      <ion-buttons >
        <ion-back-button >
        </ion-back-button>
      </ion-buttons>
      <ion-avatar slot="start" class="ion-margin-horizontal ion-margin-vertical">
        <img src="assets\icon\as.jpg">
      </ion-avatar>
      <ion-title class="ion-text-center">
        <h1>AgroSmart <br>
            Empaque</h1>
      </ion-title>
      
      <ion-icon (click)="fn_configuraciones()" class="ion-padding" slot="end" name="settings-outline" size="large">
        
     
      </ion-icon>
    </ion-toolbar>  
  </ion-header>


  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-img src="assets\icon\agrosmartlogo.jpg"> </ion-img>
    <form #formulario="ngForm" class="ion-padding">
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input class="ion-text-uppercase" type="text" name="user" [(ngModel)]="usuario.c_codigo_usu" placeholder="Usuario"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="usuario.v_passwo_usu" placeholder="Contraseña" required>
        </ion-input>
      </ion-item>

      <!-- <ion-list>
        <ion-item>
          <ion-select mode="ios" interface="popover"   [(ngModel)]="selected" placeholder="Select" [(ngModel)]="selected">
            <ion-select-option *ngFor="let item of empresas" [value]="item">{{item}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list> -->


      <ion-row>
        <ion-col size="12">
          <ion-icon slot="start" name="reload-outline"></ion-icon>
        </ion-col>
      </ion-row>
     
          <ion-item   class="ion-padding-top"  >
            
             
                <ion-select mode="ios" interface="popover"  class="ion-text-center"
                placeholder="Seleccionar Empresa"
                (ionChange)="handleChange($event)"
                (ionCancel)="pushLog('ionCancel fired')"
                (ionDismiss)="pushLog('ionDismiss fired')"
              >
                <ion-select-option value="01">Empresa 01</ion-select-option>
                <ion-select-option value="02">Empresa 02</ion-select-option>
                <ion-select-option value="03">Empresa 03</ion-select-option>
              </ion-select>
             
          </ion-item>
         
        

   
      


      <ion-button disabled={{!formulario.valid}} color="success" class="ion-margin-top" (click)="login()" expand="full"
        shape="round" style="height: 50px;">
        <ion-label>Inicial Sección</ion-label>
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>


    </form>

  </ion-content>


</ion-app>
