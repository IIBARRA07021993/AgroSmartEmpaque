<app-header [titulo]="titulo"> </app-header>

<ion-content [fullscreen]="true">
  <form #formulario="ngForm">
    <ion-grid>
      <ion-row class="ion-padding-top">
        <ion-col size="12">
          <ion-label class="ion-label-h">Codigó Empleado</ion-label>
          <ion-item>
            <ion-input
              #inputempleado
              [(ngModel)]="controltiraje.c_empleado_cte"
              [value]="controltiraje.c_empleado_cte"
              name="cempleadocte"
              type="number"
              inputmode="numeric"
              maxlength="6"
              class="search-input"
              placeholder="Teclee un código de Empleado"
              required
            ></ion-input>
            <ion-icon slot="end" name="search" class="search-button"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col size="12">
          <ion-label class="ion-label-h">Folio Inicial</ion-label>
          <ion-item>
            <ion-input
              #inputfolioini
              [(ngModel)]="controltiraje.c_folioinicial_cte"
              [value]="controltiraje.c_folioinicial_cte"
              name="cfolioinicialcte"
              type="number"
              inputmode="numeric"
              maxlength="10"
              class="search-input"
              placeholder="Teclee un Folio Inicial"
              required
            ></ion-input>
            <ion-icon
              slot="end"
              name="close-circle-outline"
              class="search-button"
            ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding-top">
        <ion-col size="12">
          <ion-label class="ion-label-h">Folio Final</ion-label>
          <ion-item>
            <ion-input
              #inputfoliofin
              [(ngModel)]="controltiraje.c_foliofinal_cte"
              [value]="controltiraje.c_foliofinal_cte"
              name="cfoliofinalcte"
              type="number"
              inputmode="numeric"
              maxlength="10"
              class="search-input"
              placeholder="Teclee un Folio Final"
              required
            ></ion-input>
            <ion-icon
              slot="end"
              name="close-circle-outline"
              class="search-button"
            ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row style="display: grid" class="ion-padding">
    <ion-button
    (click)="TirajeEmpleadoSave()"
      expand="full"
      shape="round"
      style="height: 50px"
      color="success"
      [disabled]="!formulario.valid"
    >
      Guardar
      <ion-icon slot="end" name="save-outline" size="large"></ion-icon>
    </ion-button>
  </ion-row>
</ion-content>
